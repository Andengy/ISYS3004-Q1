<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Welcome to the Online Learning Platform</h1>
        </header>
        <form id="registrationForm">
            <fieldset class="container">
                <legend>Register</legend>
                
                <section>
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="nameError"></span>
                </section>

                <section>
                    <label for="name">Surname Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="nameError"></span>
                </section>

                <section>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </section>

                <section>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="passwordError"></span>
                </section>

                <section>
                    <label for="interests">Learning Interests</label>
                    <textarea id="interests" name="interests" required></textarea>
                    <span class="error" id="interestsError"></span>
                </section>

                <hr>
                <button type="submit" class="registerbtn">Register</button>
            </fieldset>
        </form>
        <footer class="signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
